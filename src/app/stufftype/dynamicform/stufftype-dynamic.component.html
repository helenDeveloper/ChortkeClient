<div [formGroup]="form"  >
  <div formGroupName="stuffTypeList">
  <label [attr.for]="selectedType.key">{{selectedType.label}}</label>

  <div [ngSwitch]="selectedType.contentType">

    <input *ngSwitchCase="'string'" [formControlName]="selectedType.key"
           [id]="selectedType.key" [type]="textbox">


    <input *ngSwitchCase="'number'" [formControlName]="selectedType.key"
           [id]="selectedType.key" [type]="textbox">


    <select [id]="selectedType.key" *ngSwitchCase="'dropdown'" [formControlName]="selectedType.key">
      <option *ngFor="let opt of selectedType.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

    <label [attr.for]="selectedType.key">componet price:</label>

    <input [formControlName]="selectedType.key + 'price'"
           [id]="selectedType.key" [type]="textbox">


  <!--<div class="errorMessage" *ngIf="!isValid">{{ques4tion.label}} is required</div>-->
</div>
</div>
