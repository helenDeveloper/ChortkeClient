<p>define your stuff type:</p>

<form novalidate [formGroup]="stuffTypeForm" (ngSubmit)="onSubmit()">

<label>name:
  <input type="text" formControlName="label" placeholder="stufftypename" >

</label>

  <label>metric:
    <input type="text"  formControlName="key"  placeholder="key" >

  </label>

 <label>stufftype_type:
    <select formControlName="contentType" >
        <option  *ngFor="let item of keys"  [value]="item"   >{{item}}</option>
    </select>
  </label>


<button type="submit" [disabled]="stuffTypeForm.pristine" >save or update</button>
<button type="reset" (click)="revert()" [disabled]="stuffTypeForm.pristine" >revert</button>


 </form>
